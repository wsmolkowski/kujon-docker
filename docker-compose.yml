version: '3.5'

services:

  postfix:
    image: tvial/docker-mailserver:latest
    hostname: smtp.kujon.mobi
    ports:
    - "25:25"
    - "143:143"
    - "587:587"
    - "993:993"
    volumes:
    - /home/postfix/mail:/var/mail
    - /home/postfix/mail-state:/var/mail-state
    - /home/postfix/config/:/tmp/docker-mailserver/
    - ./nginx/ssl:/tmp/ssl:ro
    environment:
    - ENABLE_SPAMASSASSIN=1
    - ENABLE_CLAMAV=1
    - ENABLE_FAIL2BAN=1
    - ENABLE_POSTGREY=1
    - ONE_DIR=1
    - DMS_DEBUG=0
    - SSL_TYPE=manual
    - SSL_CERT_PATH=/tmp/ssl/kujon.mobi.withintermediate20180323.crt
    - SSL_KEY_PATH=/tmp/ssl/kujon.mobi.key
    deploy:
        placement:
          constraints: [node.hostname == d1.kujon.mobi]
    logging:
          driver: "json-file"
          options:
            max-size: "500k"
            max-file: "100"

  nginx:
    image: r.kujon.mobi/nginx:0.2
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app-demo
      - app-prod
    deploy:
        placement:
          constraints: [node.hostname == d1.kujon.mobi]
    logging:
          driver: "json-file"
          options:
            max-size: "500k"
            max-file: "100"

  app-demo:
    image: r.kujon.mobi/app-demo:latest
    depends_on:
      - mongodb
    deploy:
        placement:
          constraints: [node.hostname == d1.kujon.mobi]
    logging:
          driver: "json-file"
          options:
            max-size: "500k"
            max-file: "100"

  app-prod:
    image: r.kujon.mobi/app-prod:0.22
    depends_on:
      - mongodb
    deploy:
        placement:
          constraints: [node.hostname == d1.kujon.mobi]
    logging:
          driver: "json-file"
          options:
            max-size: "500k"
            max-file: "100"

  mongodb:
    image: mongo:3.6
    volumes:
      - /home/mongodb/db:/data/db
      - /home/mongodb/configdb:/data/configdb
    environment:
      - AUTH=yes
    deploy:
        replicas: 1
        placement:
          constraints: [node.hostname == d2.kujon.mobi]
    logging:
          driver: "json-file"
          options:
            max-size: "500k"
            max-file: "100"
